<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>IMTIAZ AI PRO - ULTIMATE PREDICTOR</title>
<style>
  :root { --glow: #00f2ff; --bg: #050a10; --red: #ff4d4d; --green: #00ff88; --violet: #9c27b0; --gold: #ffd700; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
  body { margin: 0; background: var(--bg); overflow: hidden; width: 100vw; height: 100vh; }

  /* Login Panel */
  #loginScreen { position: fixed; inset: 0; background: radial-gradient(circle, #0f1c2e, #050a10); display: flex; align-items: center; justify-content: center; z-index: 99999; flex-direction: column; }
  .pass-box { width: 320px; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 30px; border: 2px solid var(--glow); text-align: center; backdrop-filter: blur(15px); }
  input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 12px; border: 1.5px solid var(--glow); background: #000; color: #fff; text-align: center; font-size: 18px; font-weight: bold; }
  .login-btn { width: 100%; padding: 15px; background: linear-gradient(90deg, #00c3ff, #0062ff); border: none; border-radius: 12px; color: #fff; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; box-shadow: 0 5px 15px rgba(0, 195, 255, 0.4); }

  /* Main Game Area (Full Screen) */
  #mainContent { display:none; width: 100vw; height: 100vh; position: relative; }
  .game-area { width: 100%; height: 100%; }
  iframe { width: 100%; height: 100%; border: 0; }

  /* Floating Movable Panel */
  #movablePanel { 
    position: absolute; 
    top: 20px; 
    left: 50%; 
    transform: translateX(-50%); 
    width: 90%; 
    max-width: 360px; 
    background: rgba(5, 10, 16, 0.95); 
    border: 2px solid var(--glow); 
    border-radius: 20px; 
    padding: 10px; 
    z-index: 1000; 
    cursor: move;
    box-shadow: 0 0 20px rgba(0, 242, 255, 0.3);
    touch-action: none; /* For Dragging */
  }

  .main-panel-content { display: flex; flex-direction: column; align-items: center; position: relative; }
  
  .social-link { position: absolute; top: 50%; transform: translateY(-50%); text-decoration: none; display: flex; flex-direction: column; align-items: center; width: 60px; }
  .left-side { left: 5px; }
  .right-side { right: 5px; }
  .icon-bg { width: 35px; height: 35px; border-radius: 50%; border: 1px solid var(--glow); display: flex; align-items: center; justify-content: center; margin-bottom: 2px; background: rgba(0, 242, 255, 0.1); }
  .btn-label { font-size: 7px; color: #fff; text-align: center; font-weight: bold; }

  .server-status { font-size: 8px; color: var(--green); margin-bottom: 5px; display: flex; align-items: center; gap: 4px; }
  .status-dot { width: 5px; height: 5px; background: var(--green); border-radius: 50%; animation: blink 1s infinite; }
  @keyframes blink { 50% { opacity: 0; } }

  .timer { position: absolute; top: -5px; right: 0; color: var(--red); font-size: 14px; font-weight: 900; }
  .profile-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--glow); margin-bottom: 5px; }
  
  .result-text { font-size: 32px; font-weight: 900; margin: 0; line-height: 1; }
  .accuracy-label { color: var(--gold); font-size: 10px; font-weight: bold; margin-top: 3px; }
  .expected-nums { color: #fff; font-size: 12px; font-weight: 800; margin-top: 5px; background: rgba(255,255,255,0.1); padding: 2px 12px; border-radius: 15px; border: 1px solid var(--glow); }

</style>
</head>
<body onload="makeMovable()">

<div id="loginScreen">
  <img src="https://i.ibb.co/23fFNTSD/image.jpg" style="width:90px; border-radius:50%; margin-bottom:20px; border:3px solid var(--glow);">
  <div class="pass-box">
    <div style="color:var(--glow); margin-bottom:15px; font-weight:900; letter-spacing: 2px; font-size: 18px;">AI PRO V23 ELITE</div>
    <input type="text" id="passCode" placeholder="ENTER VIP PASSWORD" autocomplete="off">
    <button class="login-btn" onclick="startApp()">START SERVER</button>
  </div>
</div>

<div id="mainContent">
    <div class="game-area">
        <iframe src="https://dkwin9.com/#/register?invitationCode=24764633446"></iframe>
    </div>

    <div id="movablePanel">
        <div class="main-panel-content">
            <div class="server-status"><div class="status-dot"></div> AI CONNECTED</div>
            <div id="timer" class="timer">00:00</div>

            <a href="https://t.me/emtiaz0099" class="social-link left-side">
                <div class="icon-bg"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" width="18"></div>
                <div class="btn-label">TELEGRAM</div>
            </a>
            
            <a href="https://wa.me/8801612788539" class="social-link right-side">
                <div class="icon-bg"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="18"></div>
                <div class="btn-label">WHATSAPP</div>
            </a>

            <img src="https://i.ibb.co/23fFNTSD/image.jpg" class="profile-img">
            <div id="resText" class="result-text">WAIT</div>
            <div class="accuracy-label">ACCURACY: 99.8%</div>
            <div id="expText" class="expected-nums">NUMBER: ? & ?</div>
        </div>
    </div>
</div>

<script>
function startApp() {
    const input = document.getElementById('passCode').value.trim();
    if (input === "imtiaz-vip") {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        runSignalSystem();
    } else {
        alert("ACCESS DENIED!");
    }
}

function runSignalSystem() {
    setInterval(() => {
        let now = new Date();
        let s = now.getSeconds();
        let rem = 30 - (s % 30);
        document.getElementById('timer').innerText = "00:" + (rem < 10 ? "0"+rem : rem);
        if (rem === 30 || rem === 1 || document.getElementById('resText').innerText === "WAIT") {
            updateSignal();
        }
    }, 1000);
}

function updateSignal() {
    const pId = Math.floor(Date.now() / 30000);
    const val = (pId * 7 + 3) % 10;
    let res = val >= 5 ? "BIG" : "SMALL";
    let colorName = (val === 0 || val === 5) ? "VIOLET" : (val % 2 === 0 ? "RED" : "GREEN");
    let colorCode = (val === 0 || val === 5) ? "var(--violet)" : (val % 2 === 0 ? "var(--red)" : "var(--green)");

    const textEl = document.getElementById('resText');
    textEl.innerText = res;
    textEl.style.color = colorCode;
    
    document.getElementById('expText').innerText = "NUM: " + val + " | " + colorName;
    document.getElementById('expText').style.borderColor = colorCode;
    document.getElementById('expText').style.color = colorCode;
}

// Function to make the panel movable
function makeMovable() {
    const panel = document.getElementById("movablePanel");
    let offsetX, offsetY;

    panel.addEventListener("touchstart", (e) => {
        offsetX = e.touches[0].clientX - panel.offsetLeft;
        offsetY = e.touches[0].clientY - panel.offsetTop;
    });

    panel.addEventListener("touchmove", (e) => {
        e.preventDefault();
        let x = e.touches[0].clientX - offsetX;
        let y = e.touches[0].clientY - offsetY;
        
        // Boundary constraints
        x = Math.max(0, Math.min(window.innerWidth - panel.offsetWidth, x));
        y = Math.max(0, Math.min(window.innerHeight - panel.offsetHeight, y));

        panel.style.left = x + "px";
        panel.style.top = y + "px";
        panel.style.transform = "none";
    });
}
</script>
</body>
</
