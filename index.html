<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>IMTIAZ AI PRO - V8 FINAL</title>
<style>
  :root { --glow: #00f2ff; --bg: #050a10; --red: #ff4d4d; --green: #00ff88; --gold: #ffd700; --blue: #0088cc; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
  
  body { margin: 0; background: var(--bg); color: #fff; overflow: hidden; position: fixed; width: 100%; height: 100%; }

  /* LOGIN SCREEN */
  #loginScreen { 
    position: fixed; inset: 0; background: #050a10; 
    display: flex; align-items: center; justify-content: center; 
    z-index: 99999; flex-direction: column; 
  }
  .pass-box { 
    width: 320px; background: rgba(255, 255, 255, 0.05); 
    padding: 30px; border-radius: 20px; border: 1px solid var(--glow); 
    text-align: center; box-shadow: 0 0 30px rgba(0, 242, 255, 0.2);
  }
  .key-input { 
    width: 100%; padding: 15px; margin: 20px 0; border-radius: 10px; 
    border: 1px solid #333; background: #000; color: #fff; 
    text-align: center; font-size: 18px; outline: none; 
  }
  .login-btn { 
    width: 100%; padding: 15px; background: var(--blue); 
    border: none; border-radius: 10px; color: #fff; 
    font-weight: bold; cursor: pointer; font-size: 16px;
  }
  .get-key { 
    margin-top: 15px; display: inline-block; color: var(--gold); 
    text-decoration: none; font-size: 14px; font-weight: bold;
  }

  /* MAIN APP */
  #mainContent { display: none; }
  .main-panel { 
    height: 35vh; display: flex; flex-direction: column; 
    align-items: center; justify-content: center; 
    background: #0f1c2e; border-bottom: 2px solid var(--glow); position: relative; 
  }
  .timer { position: absolute; top: 15px; right: 15px; color: var(--red); font-weight: bold; font-size: 20px; }
  #manualPeriod { 
    position: absolute; top: 15px; left: 15px; width: 90px; 
    background: #000; border: 2px solid var(--glow); color: #fff; 
    text-align: center; border-radius: 5px; font-size: 16px; padding: 5px;
  }
  .signal-box { font-size: 55px; font-weight: 900; margin: 10px 0; }
  .indicator { padding: 5px 40px; border-radius: 30px; font-weight: bold; border: 2px solid #fff; }
</style>
</head>
<body>

<div id="loginScreen">
  <img src="https://i.ibb.co/23fFNTSD/image.jpg" style="width:100px; height:100px; border-radius:50%; border:3px solid var(--glow); margin-bottom:20px;">
  <div class="pass-box">
    <div style="color:var(--glow); font-size: 20px; font-weight: bold;">VIP KEY LOGIN</div>
    <input type="text" id="keyField" class="key-input" placeholder="Enter VIP Key">
    <button class="login-btn" onclick="checkKey()">LOGIN</button>
    <br>
    <a href="https://t.me/yourusername" class="get-key">GET KEY (TELEGRAM)</a>
  </div>
</div>

<div id="mainContent">
    <div class="main-panel">
        <input type="number" id="manualPeriod" placeholder="0000" oninput="if(this.value.length==4) runAlgo(this.value)">
        <div id="timer" class="timer">00:30</div>
        <img src="https://i.ibb.co/23fFNTSD/image.jpg" style="width:60px; height:60px; border-radius:50%; margin-bottom:5px;">
        <div id="resText" class="signal-box">---</div>
        <div id="expected" style="color:var(--gold); font-weight:bold; margin-bottom:10px;">EXPECTED: ? & ?</div>
        <div id="indBox" class="indicator">WAITING</div>
    </div>
    <div style="height: 65vh;">
        <iframe src="https://dkwin9.com/#/register?invitationCode=24764633446" style="width:100%; height:100%; border:none;"></iframe>
    </div>
</div>

<script>
// ১. লগইন ফাংশন (খুবই সহজ লজিক)
function checkKey() {
    var key = document.getElementById('keyField').value.trim();
    
    // কি এখানে চেক হচ্ছে: vip01
    if(key === "vip01" || key === "VIP01") {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        startTimer();
    } else {
        alert("ভুল কি! সঠিক কি দিয়ে চেষ্টা করুন।");
    }
}

// ২. টাইমার এবং অটো আপডেট
function startTimer() {
    setInterval(function() {
        var now = new Date();
        var sec = now.getSeconds();
        var rem = 30 - (sec % 30);
        document.getElementById('timer').innerText = "00:" + (rem < 10 ? "0" + rem : rem);
        
        if(rem === 30) {
            var input = document.getElementById('manualPeriod');
            if(input.value.length === 4) {
                var next = (parseInt(input.value) + 1) % 10000;
                input.value = String(next).padStart(4, '0');
                runAlgo(input.value);
            }
        }
    }, 1000);
}

// ৩. সিগন্যাল অ্যালগরিদম (VIP Logic)
function runAlgo(val) {
    var num = parseInt(val);
    var logic = (num * 7 + 13) % 10;
    
    var res = logic >= 5 ? "BIG" : "SMALL";
    var col = (num % 2 === 0) ? "RED" : "GREEN";
    
    // নম্বর প্রেডিকশন
    var n1 = (logic % 5) + (res === "BIG" ? 5 : 0);
    var n2 = (n1 + 2) % 10;
    if(res === "BIG" && n2 < 5) n2 += 5;
    if(res === "SMALL" && n2 > 4) n2 -= 5;

    document.getElementById('resText').innerText = res;
    document.getElementById('resText').style.color = res === "BIG" ? "#ff4d4d" : "#00f2ff";
    document.getElementById('expected').innerText = "EXPECTED: " + n1 + " & " + n2;
    document.getElementById('indBox').innerText = col;
    document.getElementById('indBox').style.backgroundColor = col === "RED" ? "#ff4d4d" : "#00ff88";
}
</script>

</body>
</html>
