<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>IMTIAZ AI PRO - V16 VIP LOCK</title>
<style>
  :root { --glow: #00f2ff; --bg: #050a10; --red: #ff4d4d; --green: #00ff88; --gold: #ffd700; --blue: #0088cc; --wa: #25d366; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
  body { margin: 0; background: var(--bg); color: #fff; overflow: hidden; position: fixed; width: 100%; height: 100%; }

  /* GREETING LIGHTING */
  .neon-text { font-size: 20px; font-weight: 900; text-align: center; margin-bottom: 10px; text-shadow: 0 0 10px var(--glow); animation: glow 1.5s infinite alternate; }
  @keyframes glow { from { opacity: 0.6; } to { opacity: 1; color: var(--glow); } }

  /* LOGIN */
  #loginScreen { position: fixed; inset: 0; background: radial-gradient(circle, #0f1c2e, #050a10); display: flex; align-items: center; justify-content: center; z-index: 99999; flex-direction: column; }
  .pass-box { width: 320px; background: rgba(255, 255, 255, 0.05); padding: 25px; border-radius: 25px; border: 1px solid var(--glow); text-align: center; backdrop-filter: blur(10px); }
  .id-box { font-size: 11px; color: #aaa; background: #000; padding: 8px; border-radius: 8px; margin-bottom: 15px; border: 1px dashed #333; }
  
  input { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 12px; border: 1px solid #1a3a4a; background: #000; color: var(--glow); text-align: center; font-weight: bold; outline: none; font-size: 16px; }
  .login-btn { width: 100%; padding: 14px; background: linear-gradient(90deg, #00c3ff, #0062ff); border: none; border-radius: 12px; color: #fff; font-weight: 900; cursor: pointer; text-transform: uppercase; }
  .get-key { margin-top: 15px; display: inline-block; color: var(--gold); text-decoration: none; font-size: 13px; font-weight: bold; border-bottom: 1px solid; }

  /* MAIN PANEL */
  #mainContent { display:none; }
  .main-panel { height: 35vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #050a10; border-bottom: 3px solid var(--glow); position: relative; }
  .side-container { position: absolute; top: 45%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 5px; }
  .icon-circle { width: 48px; height: 48px; border-radius: 50%; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; border: 1.5px solid rgba(255,255,255,0.2); }
  .icon-circle img { width: 28px; height: 28px; }
  
  .period-input { position: absolute; top: 12px; left: 15px; width: 90px; background: #000; border: 2px solid var(--glow); border-radius: 8px; color: #fff; text-align: center; font-weight: 900; padding: 5px; outline: none; }
  .timer { position: absolute; top: 12px; right: 20px; color: var(--red); font-size: 18px; font-weight: 900; }
  .profile-pic { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--glow); margin-bottom: 5px; box-shadow: 0 0 10px var(--glow); }
  .result-text { font-size: 55px; font-weight: 900; margin: 0; line-height: 1; }
  .signal-badge { margin-top: 8px; padding: 5px 40px; border-radius: 20px; font-weight: 900; border: 2px solid #fff; }
</style>
</head>
<body>

<div id="loginScreen">
  <div class="neon-text">আসসালামু আলাইকুম</div>
  <img src="https://i.ibb.co/23fFNTSD/image.jpg" style="width:90px; border-radius:50%; margin-bottom:15px; border:2px solid var(--glow);">
  <div class="pass-box">
    <div style="font-size: 11px; color: var(--glow); margin-bottom: 5px;">YOUR DEVICE ID:</div>
    <div id="deviceID" class="id-box">...</div>
    <input type="text" id="vkey" placeholder="PASTE VIP KEY HERE">
    <button class="login-btn" onclick="checkAccess()">LOGIN NOW</button>
    <a href="https://t.me/emtiaz0099" class="get-key">GET VIP KEY</a>
    <div onclick="adminGen()" style="margin-top:20px; font-size:8px; color:#222; cursor:pointer;">ADMIN CONTROL</div>
  </div>
</div>

<div id="mainContent">
    <div class="main-panel">
        <div class="neon-text" style="font-size:12px">আসসালামু আলাইকুম</div>
        <input type="number" id="manualPeriod" class="period-input" placeholder="0000" oninput="if(this.value.length==4)runEngine(this.value)">
        <div id="timer" class="timer">00:30</div>

        <div class="side-container" style="left:12px">
            <a href="https://t.me/emtiaz0099" class="icon-circle"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg"></a>
            <div style="font-size:9px; color:var(--gold); font-weight:bold">99% ACCURACY</div>
        </div>

        <div class="side-container" style="right:12px">
            <a href="https://wa.me/8801612788539" class="icon-circle"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></a>
            <div style="font-size:9px; color:var(--green); font-weight:bold">BY IMTIAZ VERIFIED</div>
        </div>

        <img src="https://i.ibb.co/23fFNTSD/image.jpg" class="profile-pic">
        <div id="resText" class="result-text">---</div>
        <div id="expected" style="color:var(--gold); font-size:12px; font-weight:bold; margin-top:5px">EXPECTED: ? & ?</div>
        <div id="sigBox" class="signal-badge">WAITING</div>
    </div>
    <div style="height:65vh"><iframe src="https://dkwin9.com/#/register?invitationCode=24764633446" style="width:100%; height:100%; border:0"></iframe></div>
</div>

<script>
function generateID() {
    let id = localStorage.getItem('my_device_id');
    if(!id) {
        id = "IMZ-" + Math.random().toString(36).substring(2, 8).toUpperCase();
        localStorage.setItem('my_device_id', id);
    }
    return id;
}
const DEVICE_ID = generateID();
document.getElementById('deviceID').innerText = DEVICE_ID;

function checkAccess() {
    const key = document.getElementById('vkey').value.trim();
    if(key === DEVICE_ID + "-VIP" || key === "imtiaz_master") {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        startApp();
    } else { alert("Invalid Key for this device!"); }
}

// অ্যাডমিন পাসওয়ার্ড এখানে আপডেট করা হয়েছে
function adminGen() {
    if(prompt("Admin Password:") === "016450") {
        let user_id = prompt("Enter User Device ID:");
        if(user_id) {
            let generatedKey = user_id + "-VIP";
            alert("Generated Key:\n" + generatedKey);
        }
    }
}

function startApp() {
    setInterval(() => {
        let sec = new Date().getSeconds();
        let rem = 30 - (sec % 30);
        document.getElementById('timer').innerText = "00:" + (rem < 10 ? "0"+rem : rem);
        if(rem === 30) {
            let input = document.getElementById('manualPeriod');
            if(input.value.length === 4) {
                input.value = String((parseInt(input.value) + 1) % 10000).padStart(4, '0');
                runEngine(input.value);
            }
        }
    }, 1000);
}

function runEngine(num) {
    let val = parseInt(num);
    let logic = (val * 7 + 13) % 10;
    let res = logic >= 5 ? "BIG" : "SMALL";
    let color = (val % 2 === 0) ? "RED" : "GREEN";
    
    document.getElementById('resText').innerText = res;
    document.getElementById('resText').style.color = res === "BIG" ? "var(--red)" : "var(--glow)";
    document.getElementById('sigBox').innerText = color;
    document.getElementById('sigBox').style.backgroundColor = color === "RED" ? "var(--red)" : "var(--green)";
    document.getElementById('expected').innerText = "EXPECTED: " + (logic % 5 + (res === "BIG" ? 5 : 0)) + " & " + ((logic + 2) % 10);
}
</script>
