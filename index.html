<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>IMTIAZ AI PRO - V6 VIP</title>
<style>
  :root { --glow: #00f2ff; --bg: #050a10; --red: #ff4d4d; --green: #00ff88; --gold: #ffd700; --blue: #0088cc; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
  
  body { margin: 0; background: var(--bg); color: #fff; overflow: hidden; position: fixed; width: 100%; height: 100%; }

  /* LOGIN SCREEN STYLE */
  #loginScreen { position: fixed; inset: 0; background: #050a10; display: flex; align-items: center; justify-content: center; z-index: 99999; flex-direction: column; }
  .login-logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--glow); box-shadow: 0 0 20px var(--glow); margin-bottom: 15px; object-fit: cover; }
  .pass-box { width: 300px; background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 20px; border: 1px solid var(--glow); text-align: center; }
  input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; text-align: center; outline: none; font-size: 16px; }
  .login-btn { width: 100%; padding: 12px; background: linear-gradient(90deg, var(--glow), #0062ff); border: none; border-radius: 10px; color: #fff; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
  .bypass-btn { background: none; border: none; color: #666; font-size: 12px; text-decoration: underline; cursor: pointer; }

  /* MAIN CONTENT STYLE */
  #mainContent { display:none; }
  .main-panel { height: 35vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(180deg, #0f1c2e 0%, #050a10 100%); border-bottom: 2px solid var(--glow); position: relative; }
  .profile-pic { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--glow); object-fit: cover; }
  .period-input-container { position: absolute; top: 12px; left: 10px; }
  #manualPeriod { width: 90px; background: #000; border: 2px solid var(--glow); border-radius: 8px; color: #fff; padding: 5px; font-size: 18px; font-weight: 900; text-align: center; outline: none; }
  .timer { position: absolute; top: 12px; right: 15px; color: var(--red); font-size: 18px; font-weight: bold; }
  .result-text { font-size: 45px; font-weight: 900; margin: 5px 0; line-height: 1; }
  .expected-nums { font-size: 14px; color: var(--gold); font-weight: bold; }
  .signal-indicator { margin-top: 10px; padding: 5px 30px; border-radius: 20px; font-size: 18px; font-weight: bold; border: 2px solid #fff; }
  .game-box { height: 65vh; background: #000; }
  iframe { width: 100%; height: 100%; border: 0; }
</style>
</head>
<body>

<div id="loginScreen">
  <img src="https://i.ibb.co/23fFNTSD/image.jpg" class="login-logo">
  <div class="pass-box">
    <div style="color:var(--glow); font-weight:bold; margin-bottom:10px;">IMTIAZ AI PRO</div>
    <input type="text" id="userInput" placeholder="USERNAME: IMTIAZ01">
    <input type="password" id="passInput" placeholder="PASSWORD: vip01">
    <button class="login-btn" onclick="checkLogin()">LOGIN NOW</button>
    <button class="bypass-btn" onclick="directEntry()">Direct Access (If Login Fails)</button>
  </div>
</div>

<div id="mainContent">
    <div class="main-panel">
        <div class="period-input-container">
            <input type="number" id="manualPeriod" placeholder="0000" oninput="limitDigits(this)">
        </div>
        <div id="timerDisplay" class="timer">00:30</div>
        <img src="https://i.ibb.co/23fFNTSD/image.jpg" class="profile-pic">
        <div id="bigSmallText" class="result-text">---</div>
        <div id="expectedNumbers" class="expected-nums">PROBABLE: ? & ?</div>
        <div id="signalBox" class="signal-indicator">WAITING...</div>
    </div>
    <div class="game-box">
        <iframe src="https://dkwin9.com/#/register?invitationCode=24764633446"></iframe>
    </div>
</div>

<script>
let lastProcessedTime = -1;

function checkLogin() {
    const u = document.getElementById('userInput').value.trim().toLowerCase();
    const p = document.getElementById('passInput').value.trim().toLowerCase();
    
    // সঠিক ইউজার: imtiaz01, পাসওয়ার্ড: vip01
    if(u === "imtiaz01" && p === "vip01") {
        directEntry();
    } else { 
        alert("Login Failed! Please check Username/Password."); 
    }
}

function directEntry() {
    document.getElementById('loginScreen').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
    setInterval(autoEngine, 1000);
}

function autoEngine() {
    const now = new Date();
    const sec = now.getSeconds();
    const remaining = 30 - (sec % 30);
    document.getElementById('timerDisplay').innerText = `00:${remaining < 10 ? '0'+remaining : remaining}`;
    
    let inputField = document.getElementById('manualPeriod');
    let currentVal = parseInt(inputField.value);

    if (remaining === 30 && lastProcessedTime !== now.getMinutes() * 100 + sec) {
        lastProcessedTime = now.getMinutes() * 100 + sec;
        if (!isNaN(currentVal)) {
            let nextVal = (currentVal + 1) % 10000;
            inputField.value = String(nextVal).padStart(4, '0');
            generateUltraSignal(nextVal);
        }
    }
}

function limitDigits(el) {
    if (el.value.length > 4) el.value = el.value.slice(0, 4);
    if (el.value.length === 4) generateUltraSignal(parseInt(el.value));
}

function generateUltraSignal(num) {
    const salt = 0x5DEECE66DL;
    let hash = (num ^ salt) * 0x5DEECE66DL + 0xBL;
    hash = (hash >> 16) % 100;
    
    const res = hash > 48 ? "BIG" : "SMALL";
    let n1 = hash % 5 + (res === "BIG" ? 5 : 0);
    let n2 = (hash + 3) % 5 + (res === "BIG" ? 5 : 0);

    const isRed = (num + hash) % 2 === 0;

    const textElem = document.getElementById('bigSmallText');
    textElem.innerText = res;
    textElem.style.color = res === "BIG" ? "var(--red)" : "var(--glow)";
    
    document.getElementById('expectedNumbers').innerText = `EXPECTED: ${n1} & ${n2}`;
    
    const sBox = document.getElementById('signalBox');
    sBox.innerText = isRed ? "RED" : "GREEN";
    sBox.style.backgroundColor = isRed ? "var(--red)" : "var(--green)";
}
</script>
</body>
</html>
