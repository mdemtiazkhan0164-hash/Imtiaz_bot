<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>IMTIAZ AI PRO - ULTIMATE PREDICTOR</title>
<style>
  :root { --glow: #00f2ff; --bg: #050a10; --red: #ff4d4d; --green: #00ff88; --violet: #9c27b0; --gold: #ffd700; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
  body { margin: 0; background: var(--bg); color: #fff; overflow: hidden; position: fixed; width: 100%; height: 100%; }

  /* Login Panel */
  #loginScreen { position: fixed; inset: 0; background: radial-gradient(circle, #0f1c2e, #050a10); display: flex; align-items: center; justify-content: center; z-index: 99999; flex-direction: column; }
  .pass-box { width: 320px; background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 30px; border: 2px solid var(--glow); text-align: center; backdrop-filter: blur(15px); }
  input { width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 12px; border: 1.5px solid var(--glow); background: #000; color: #fff; text-align: center; font-size: 18px; font-weight: bold; }
  .login-btn { width: 100%; padding: 15px; background: linear-gradient(90deg, #00c3ff, #0062ff); border: none; border-radius: 12px; color: #fff; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; box-shadow: 0 5px 15px rgba(0, 195, 255, 0.4); }

  /* Main Display */
  #mainContent { display:none; height: 100vh; width: 100vw; flex-direction: column; }
  .main-panel { height: 25vh; background: #050a10; border-bottom: 3px solid var(--glow); display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; padding: 10px 0; }
  
  /* Social Buttons */
  .social-link { position: absolute; top: 50%; transform: translateY(-50%); text-decoration: none; display: flex; flex-direction: column; align-items: center; width: 70px; }
  .left-side { left: 10px; }
  .right-side { right: 10px; }
  .icon-bg { width: 40px; height: 40px; border-radius: 50%; border: 1.5px solid var(--glow); display: flex; align-items: center; justify-content: center; margin-bottom: 4px; background: rgba(0, 242, 255, 0.1); box-shadow: 0 0 10px var(--glow); }
  .btn-label { font-size: 9px; color: #fff; text-align: center; font-weight: bold; text-shadow: 0 0 5px #000; }

  /* Information Labels */
  .server-status { position: absolute; top: 10px; left: 15px; color: var(--green); font-size: 10px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
  .status-dot { width: 6px; height: 6px; background: var(--green); border-radius: 50%; box-shadow: 0 0 5px var(--green); animation: blink 1s infinite; }
  @keyframes blink { 50% { opacity: 0; } }

  .timer { position: absolute; top: 10px; right: 15px; color: var(--red); font-size: 18px; font-weight: 900; background: rgba(255,0,0,0.1); padding: 2px 10px; border-radius: 5px; border: 1px solid var(--red); }
  .profile-img { width: 55px; height: 55px; border-radius: 50%; border: 2px solid var(--glow); margin-bottom: 5px; box-shadow: 0 0 15px var(--glow); }
  
  /* Signal Output */
  .result-text { font-size: 45px; font-weight: 900; margin: 0; line-height: 1; text-shadow: 0 0 20px rgba(255,255,255,0.3); }
  .accuracy-label { color: var(--gold); font-size: 12px; font-weight: bold; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }
  .expected-nums { color: #fff; font-size: 14px; font-weight: 800; margin-top: 5px; background: rgba(255,255,255,0.1); padding: 2px 15px; border-radius: 20px; border: 1px solid var(--glow); }

  .game-area { flex-grow: 1; width: 100%; }
  iframe { width: 100%; height: 100%; border: 0; }
</style>
</head>
<body>

<div id="loginScreen">
  <img src="https://i.ibb.co/23fFNTSD/image.jpg" style="width:90px; border-radius:50%; margin-bottom:20px; border:3px solid var(--glow); box-shadow: 0 0 20px var(--glow);">
  <div class="pass-box">
    <div style="color:var(--glow); margin-bottom:15px; font-weight:900; letter-spacing: 2px; font-size: 18px;">AI PRO V23 ELITE</div>
    <div style="color:#aaa; font-size:10px; margin-bottom:10px;">99% ACCURACY GUARANTEED</div>
    <input type="text" id="passCode" placeholder="ENTER VIP PASSWORD" autocomplete="off">
    <button class="login-btn" onclick="startApp()">START SERVER</button>
  </div>
</div>

<div id="mainContent">
    <div class="main-panel">
        <div class="server-status"><div class="status-dot"></div> AI SERVER CONNECTED</div>
        
        <a href="https://t.me/emtiaz0099" class="social-link left-side">
            <div class="icon-bg"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" width="22"></div>
            <div class="btn-label">TELEGRAM<br>CHANNEL</div>
        </a>
        
        <a href="https://wa.me/8801612788539" class="social-link right-side">
            <div class="icon-bg"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="22"></div>
            <div class="btn-label">WHATSAPP<br>SUPPORT</div>
        </a>

        <div id="timer" class="timer">00:00</div>
        <img src="https://i.ibb.co/23fFNTSD/image.jpg" class="profile-img">
        <div id="resText" class="result-text">WAIT</div>
        <div id="accuracy" class="accuracy-label">ACCURACY: 99.8%</div>
        <div id="expText" class="expected-nums">NUMBER: ? & ?</div>
    </div>
    
    <div class="game-area">
        <iframe src="https://dkwin9.com/#/register?invitationCode=24764633446"></iframe>
    </div>
</div>

<script>
function startApp() {
    const input = document.getElementById('passCode').value.trim();
    // শুধুমাত্র imtiaz-vip পাসওয়ার্ড রাখা হয়েছে, অ্যাডমিন প্যানেল রিমুভ করা হয়েছে।
    if (input === "imtiaz-vip") {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'flex';
        runSignalSystem();
    } else {
        alert("ACCESS DENIED! Invalid VIP Password.");
    }
}

function runSignalSystem() {
    setInterval(() => {
        let now = new Date();
        let s = now.getSeconds();
        let rem = 30 - (s % 30);
        document.getElementById('timer').innerText = "00:" + (rem < 10 ? "0"+rem : rem);
        
        // সিগন্যাল অটো রিফ্রেশ লজিক
        if (rem === 30 || rem === 1 || document.getElementById('resText').innerText === "WAIT") {
            updateSignal();
        }
    }, 1000);
}

function updateSignal() {
    // ডাইনামিক মার্কেট লজিক
    const pId = Math.floor(Date.now() / 30000);
    const val = (pId * 7 + 3) % 10;
    
    let res = val >= 5 ? "BIG" : "SMALL";
    
    // নম্বর অনুযায়ী কালার সেট (মার্কেট রুলস অনুযায়ী)
    let colorName = "";
    let colorCode = "";
    
    if (val === 0 || val === 5) {
        colorName = "VIOLET";
        colorCode = "var(--violet)";
    } else if (val % 2 === 0) {
        colorName = "RED";
        colorCode = "var(--red)";
    } else {
        colorName = "GREEN";
        colorCode = "var(--green)";
    }

    // রেজাল্ট ডিসপ্লে আপডেট
    const textEl = document.getElementById('resText');
    textEl.innerText = res;
    textEl.style.color = colorCode;
    
    // নম্বর এবং কালার একসাথে দেখানো
    document.getElementById('expText').innerText = "NUM: " + val + " | " + colorName;
    document.getElementById('expText').style.borderColor = colorCode;
    document.getElementById('expText').style.color = colorCode;
}
</script>
</body>
</html>
