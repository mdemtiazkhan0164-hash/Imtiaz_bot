<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>IMTIAZ AI PRO - MANUAL MODE</title>
<style>
  :root { --glow: #00f2ff; --bg: #050a10; --red: #ff4d4d; --green: #00ff88; --gold: #ffd700; --blue: #0088cc; --wa: #25d366; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
  
  body { margin: 0; background: var(--bg); color: #fff; overflow: hidden; position: fixed; width: 100%; height: 100%; }

  /* MAIN PANEL */
  .main-panel { height: 35vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(180deg, #0f1c2e 0%, #050a10 100%); border-bottom: 2px solid var(--glow); position: relative; }
  
  .profile-pic { width: 75px; height: 75px; border-radius: 50%; border: 3px solid var(--glow); box-shadow: 0 0 15px var(--glow); object-fit: cover; margin-bottom: 2px; }

  /* MANUAL PERIOD INPUT STYLE */
  .period-input-container { position: absolute; top: 12px; left: 10px; display: flex; flex-direction: column; gap: 3px; }
  .period-label { font-size: 8px; color: var(--gold); font-weight: bold; text-transform: uppercase; margin-left: 5px; }
  #manualPeriod { width: 90px; background: rgba(0,0,0,0.7); border: 1px solid var(--gold); border-radius: 8px; color: var(--gold); padding: 5px; font-size: 12px; font-weight: bold; text-align: center; outline: none; box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }

  .side-container { position: absolute; top: 45%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 8px; }
  .left-side { left: 10px; }
  .right-side { right: 10px; }

  .top-badge { padding: 4px 8px; border-radius: 8px; font-size: 8px; font-weight: bold; border: 1px solid currentColor; background: rgba(0,0,0,0.5); }
  .social-link { padding: 4px 10px; border-radius: 20px; font-size: 9px; font-weight: bold; text-decoration: none; color: #fff; display: flex; align-items: center; justify-content: center; min-width: 80px; }
  
  .tg-link { background: var(--blue); }
  .wa-link { background: var(--wa); }

  .timer { position: absolute; top: 12px; right: 15px; color: var(--red); font-size: 18px; font-weight: bold; }
  .game-name { color: var(--glow); letter-spacing: 2px; font-weight: bold; font-size: 15px; margin-top: 2px; }
  .result-text { font-size: 55px; font-weight: 900; margin: 0; text-shadow: 0 0 25px currentColor; line-height: 1; }
  
  .signal-indicator { margin-top: 5px; padding: 6px 25px; border-radius: 20px; font-size: 18px; font-weight: bold; text-transform: uppercase; border: 2px solid #fff; }

  /* GAME BOX */
  .game-box { height: 65vh; background: #000; overflow: hidden; }
  .game-iframe { width: 100%; height: 100%; border: 0; }

  /* LOGIN */
  #loginScreen { position: fixed; inset: 0; background: #050a10; display: flex; align-items: center; justify-content: center; z-index: 99999; flex-direction: column; }
  .login-logo { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--glow); box-shadow: 0 0 30px var(--glow); margin-bottom: 20px; object-fit: cover; }
  .pass-box { width: 300px; background: rgba(255, 255, 255, 0.05); padding: 25px; border-radius: 20px; border: 1px solid var(--glow); text-align: center; }
  input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; text-align: center; outline: none; }
  .login-btn { width: 100%; padding: 12px; background: linear-gradient(90deg, var(--glow), #0062ff); border: none; border-radius: 10px; color: #fff; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<div id="loginScreen">
  <img src="https://i.ibb.co/23fFNTSD/image.jpg" class="login-logo">
  <div class="pass-box">
    <div style="color:var(--glow); font-weight:bold; margin-bottom:15px;">IMTIAZ AI PRO</div>
    <input type="text" id="userInput" placeholder="USERNAME">
    <input type="password" id="passInput" placeholder="PASSWORD">
    <button class="login-btn" onclick="checkLogin()">START HACK</button>
  </div>
</div>

<div id="mainContent" style="display:none;">
    <div class="main-panel">
        <div class="period-input-container">
            <label class="period-label">PERIOD NUMBER</label>
            <input type="number" id="manualPeriod" placeholder="Type Last 4" oninput="manualSignal()">
        </div>

        <div id="timerDisplay" class="timer">00:30</div>
        
        <div class="side-container left-side">
            <div class="top-badge" style="color:var(--gold)">üëë 99% ACCURATE</div>
            <a href="https://t.me/yourusername" class="social-link tg-link">TELEGRAM</a>
        </div>

        <div class="side-container right-side">
            <div class="top-badge" style="color:var(--green)">‚ö° AI MANUAL</div>
            <a href="https://wa.me/yourphonenumber" class="social-link wa-link">WHATSAPP</a>
        </div>

        <img src="https://i.ibb.co/23fFNTSD/image.jpg" class="profile-pic">
        <div class="game-name">WINGO 30S</div>
        <div id="bigSmallText" class="result-text">---</div>
        <div id="signalBox" class="signal-indicator">ENTER ID</div>
    </div>

    <div class="game-box">
        <iframe class="game-iframe" src="https://dkwin9.com/#/register?invitationCode=24764633446"></iframe>
    </div>
</div>

<script>
function checkLogin() {
    const u = document.getElementById('userInput').value;
    const p = document.getElementById('passInput').value;
    if(u === "IMTIAZ01" && p === "IMTIAZ01") {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        setInterval(updateTimer, 1000);
    } else { alert("Login Failed!"); }
}

function updateTimer() {
    const sec = new Date().getSeconds();
    const remaining = 30 - (sec % 30);
    document.getElementById('timerDisplay').innerText = `00:${remaining < 10 ? '0'+remaining : remaining}`;
}

// ‡¶è‡¶á ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®‡¶ü‡¶ø ‡¶™‡¶ø‡¶∞‡¶ø‡ßü‡¶° ‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞ ‡¶≤‡¶ø‡¶ñ‡¶≤‡ßá‡¶á ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶¶‡¶ø‡¶¨‡ßá
function manualSignal() {
    const periodValue = document.getElementById('manualPeriod').value;
    
    if (periodValue.length >= 1) {
        // AI Logic based on Manual Input
        const numID = parseInt(periodValue);
        const logicVal = (numID * 7 + 13) % 10;
        
        const res = logicVal >= 5 ? "BIG" : "SMALL";
        const color = (logicVal % 2 === 0) ? "RED" : "GREEN";
        
        // ‡¶∞‡ßá‡¶ú‡¶æ‡¶≤‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        const textElem = document.getElementById('bigSmallText');
        textElem.innerText = res;
        textElem.style.color = res === "BIG" ? "var(--red)" : "var(--glow)";
        
        const sBox = document.getElementById('signalBox');
        sBox.innerText = color;
        sBox.style.backgroundColor = color === "RED" ? "var(--red)" : "var(--green)";
        sBox.style.borderColor = "#fff";
    } else {
        document.getElementById('bigSmallText').innerText = "---";
        document.getElementById('signalBox').innerText = "ENTER ID";
        document.getElementById('signalBox').style.backgroundColor = "transparent";
    }
}
</script>
</body>
</html>
