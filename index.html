<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>IMTIAZ AI PRO - PREMIUM</title>
<style>
  :root { --glow: #00f2ff; --bg: #050a10; --red: #ff4d4d; --green: #00ff88; --gold: #ffd700; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
  
  body { margin: 0; background: var(--bg); color: #fff; overflow: hidden; position: fixed; width: 100%; height: 100%; }

  /* LOGIN SCREEN */
  #loginScreen { position: fixed; inset: 0; background: radial-gradient(circle, #0f1c2e 0%, #050a10 100%); display: flex; align-items: center; justify-content: center; z-index: 99999; flex-direction: column; }
  .login-logo { width: 140px; height: 140px; border-radius: 50%; border: 5px solid var(--glow); box-shadow: 0 0 40px var(--glow); margin-bottom: 25px; object-fit: cover; }
  .brand-title { font-size: 26px; font-weight: bold; color: var(--glow); margin-bottom: 20px; text-shadow: 0 0 15px var(--glow); letter-spacing: 2px; }
  .pass-box { width: 310px; background: rgba(255, 255, 255, 0.03); padding: 25px; border-radius: 20px; border: 1px solid rgba(0,242,255,0.3); backdrop-filter: blur(10px); text-align: center; }
  input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; text-align: center; outline: none; }
  .login-btn { width: 100%; padding: 12px; background: linear-gradient(90deg, var(--glow), #0062ff); border: none; border-radius: 10px; color: #fff; font-weight: bold; cursor: pointer; }

  /* MAIN PANEL */
  .main-panel { height: 48vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; background: linear-gradient(180deg, #0f1c2e 0%, #050a10 100%); border-bottom: 3px solid var(--glow); position: relative; padding-top: 20px; }
  
  /* CENTERED PHOTO */
  .profile-pic { width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--glow); box-shadow: 0 0 30px var(--glow); object-fit: cover; margin-bottom: 15px; }

  /* WINGO 30S - POSITIONED BETWEEN PHOTO AND RESULT */
  .game-name { color: var(--glow); letter-spacing: 4px; font-weight: bold; font-size: 20px; margin: 10px 0; text-transform: uppercase; }

  .timer { position: absolute; top: 20px; right: 20px; color: var(--red); font-size: 20px; font-weight: bold; background: rgba(0,0,0,0.6); padding: 5px 12px; border-radius: 15px; border: 1px solid var(--red); }

  .prediction-box { text-align: center; width: 100%; }
  .result-text { font-size: 70px; font-weight: 900; margin: 5px 0; text-shadow: 0 0 30px currentColor; line-height: 1; }
  .number-ball { width: 50px; height: 50px; border-radius: 50%; border: 3px solid #fff; display: inline-flex; align-items: center; justify-content: center; font-size: 28px; font-weight: 900; background: #000; margin-top: 10px; }

  /* BADGES */
  .badge-container { display: flex; gap: 10px; margin-top: 20px; }
  .badge { padding: 6px 15px; border-radius: 30px; font-size: 11px; font-weight: bold; text-transform: uppercase; border: 1px solid currentColor; background: rgba(0,0,0,0.3); }
  .winrate { color: var(--gold); }
  .fastest { color: var(--green); }

  /* GAME BOX */
  .game-box { height: 52vh; background: #000; overflow: hidden; }
  .game-iframe { width: 112%; height: 112%; border: 0; transform: scale(0.895); transform-origin: top left; }
</style>
</head>
<body>

<div id="loginScreen">
  <img src="https://i.ibb.co/23fFNTSD/image.jpg" class="login-logo">
  <div class="brand-title">IMTIAZ AI PRO</div>
  <div class="pass-box">
    <input type="text" id="userInput" placeholder="USERNAME">
    <input type="password" id="passInput" placeholder="PASSWORD">
    <button class="login-btn" onclick="checkLogin()">START HACK</button>
  </div>
</div>

<div id="mainContent" style="display:none;">
    <div class="main-panel">
        <img src="https://i.ibb.co/23fFNTSD/image.jpg" class="profile-pic">
        
        <div id="timerDisplay" class="timer">00:30</div>

        <div class="game-name">WINGO 30S</div>

        <div class="prediction-box">
            <div id="bigSmallText" class="result-text">---</div>
            <div class="number-ball" id="luckyNumber">?</div>
        </div>

        <div class="badge-container">
            <div class="badge winrate">ðŸ‘‘ 90% WINRATE</div>
            <div class="badge fastest">âš¡ FASTEST SIGNAL</div>
        </div>
    </div>

    <div class="game-box">
        <iframe class="game-iframe" src="https://dkwin9.com/#/register?invitationCode=24764633446"></iframe>
    </div>
</div>

<script>
let seed = 500;
function checkLogin() {
    const u = document.getElementById('userInput').value;
    const p = document.getElementById('passInput').value;
    if(u === "IMTIAZ01" && p === "IMTIAZ01") {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        setInterval(updateSystem, 1000);
        generateSignal();
    } else { alert("Login Failed!"); }
}

function updateSystem() {
    const sec = new Date().getSeconds();
    const remaining = 30 - (sec % 30);
    document.getElementById('timerDisplay').innerText = `00:${remaining < 10 ? '0'+remaining : remaining}`;
    if (remaining === 30) { seed++; generateSignal(); }
}

function generateSignal() {
    const logic = Math.floor(Math.abs(Math.sin(seed * 12.5) * 10)) % 10;
    const res = logic >= 5 ? "BIG" : "SMALL";
    document.getElementById('luckyNumber').innerText = logic;
    const textElem = document.getElementById('bigSmallText');
    textElem.innerText = res;
    textElem.style.color = res === "BIG" ? "var(--red)" : "var(--glow)";
}
</script>
</body>
</html>
