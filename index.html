<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>IMTIAZ AI PRO - V5.1 VIP</title>
<style>
  :root { --glow: #00f2ff; --bg: #050a10; --red: #ff4d4d; --green: #00ff88; --gold: #ffd700; --blue: #0088cc; --wa: #25d366; }
  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; }
  
  body { margin: 0; background: var(--bg); color: #fff; overflow: hidden; position: fixed; width: 100%; height: 100%; }

  .main-panel { height: 35vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: linear-gradient(180deg, #0f1c2e 0%, #050a10 100%); border-bottom: 2px solid var(--glow); position: relative; }
  
  .profile-pic { width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--glow); box-shadow: 0 0 15px var(--glow); object-fit: cover; margin-bottom: 2px; }

  .period-input-container { position: absolute; top: 12px; left: 10px; display: flex; flex-direction: column; gap: 3px; }
  .period-label { font-size: 8px; color: var(--gold); font-weight: bold; text-transform: uppercase; margin-left: 5px; }
  #manualPeriod { width: 100px; background: #000; border: 2px solid var(--glow); border-radius: 8px; color: #fff; padding: 6px; font-size: 18px; font-weight: 900; text-align: center; outline: none; box-shadow: 0 0 10px rgba(0, 242, 255, 0.4); }

  .side-container { position: absolute; top: 45%; transform: translateY(-50%); display: flex; flex-direction: column; align-items: center; gap: 8px; }
  .left-side { left: 10px; }
  .right-side { right: 10px; }

  .top-badge { padding: 4px 8px; border-radius: 8px; font-size: 8px; font-weight: bold; border: 1px solid currentColor; background: rgba(0,0,0,0.5); }
  .social-link { padding: 4px 10px; border-radius: 20px; font-size: 9px; font-weight: bold; text-decoration: none; color: #fff; display: flex; align-items: center; justify-content: center; min-width: 80px; }
  
  .tg-link { background: var(--blue); }
  .wa-link { background: var(--wa); }

  .timer { position: absolute; top: 12px; right: 15px; color: var(--red); font-size: 18px; font-weight: bold; }
  .game-name { color: var(--glow); letter-spacing: 2px; font-weight: bold; font-size: 14px; margin-top: 2px; }
  
  .result-display { text-align: center; }
  .result-text { font-size: 50px; font-weight: 900; margin: 0; text-shadow: 0 0 20px currentColor; line-height: 1; transition: 0.3s; }
  
  .expected-nums { font-size: 14px; color: var(--gold); font-weight: bold; margin-top: 5px; letter-spacing: 1px; }

  .signal-indicator { margin-top: 5px; padding: 5px 25px; border-radius: 20px; font-size: 18px; font-weight: bold; text-transform: uppercase; border: 2px solid #fff; }

  .game-box { height: 65vh; background: #000; overflow: hidden; }
  .game-iframe { width: 100%; height: 100%; border: 0; }

  #loginScreen { position: fixed; inset: 0; background: #050a10; display: flex; align-items: center; justify-content: center; z-index: 99999; flex-direction: column; }
  .login-logo { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--glow); box-shadow: 0 0 30px var(--glow); margin-bottom: 20px; object-fit: cover; }
  .pass-box { width: 300px; background: rgba(255, 255, 255, 0.05); padding: 25px; border-radius: 20px; border: 1px solid var(--glow); text-align: center; }
  input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #333; background: #000; color: #fff; text-align: center; outline: none; }
  .login-btn { width: 100%; padding: 12px; background: linear-gradient(90deg, var(--glow), #0062ff); border: none; border-radius: 10px; color: #fff; font-weight: bold; cursor: pointer; }
</style>
</head>
<body>

<div id="loginScreen">
  <img src="https://i.ibb.co/23fFNTSD/image.jpg" class="login-logo">
  <div class="pass-box">
    <div style="color:var(--glow); font-weight:bold; margin-bottom:15px;">IMTIAZ AI PRO - VIP ACCESS</div>
    <input type="text" id="userInput" placeholder="USERNAME (IMTIAZ01)">
    <input type="password" id="passInput" placeholder="PASSWORD (vip01)">
    <button class="login-btn" onclick="checkLogin()">ACTIVATE VIP HACK</button>
  </div>
</div>

<div id="mainContent" style="display:none;">
    <div class="main-panel">
        <div class="period-input-container">
            <label class="period-label">LAST 4 DIGITS</label>
            <input type="number" id="manualPeriod" placeholder="0000" oninput="limitDigits(this)">
        </div>

        <div id="timerDisplay" class="timer">00:30</div>
        
        <div class="side-container left-side">
            <div class="top-badge" style="color:var(--gold)">üëë VIP ACCURACY</div>
            <a href="https://t.me/yourusername" class="social-link tg-link">TELEGRAM</a>
        </div>

        <div class="side-container right-side">
            <div class="top-badge" style="color:var(--green)">‚ö° ULTRA TREND</div>
            <a href="https://wa.me/yourphonenumber" class="social-link wa-link">WHATSAPP</a>
        </div>

        <img src="https://i.ibb.co/23fFNTSD/image.jpg" class="profile-pic">
        <div class="game-name">WINGO 30S</div>
        
        <div class="result-display">
            <div id="bigSmallText" class="result-text">---</div>
            <div id="expectedNumbers" class="expected-nums">PROBABLE: ? & ?</div>
        </div>
        
        <div id="signalBox" class="signal-indicator">WAITING...</div>
    </div>

    <div class="game-box">
        <iframe class="game-iframe" src="https://dkwin9.com/#/register?invitationCode=24764633446"></iframe>
    </div>
</div>

<script>
let lastProcessedTime = -1;

function checkLogin() {
    // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶®‡ßá‡¶Æ ‡¶è‡¶¨‡¶Ç ‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° ‡¶ö‡ßá‡¶ï ‡¶≤‡¶ú‡¶ø‡¶ï (Case-insensitive)
    const u = document.getElementById('userInput').value.trim().toLowerCase();
    const p = document.getElementById('passInput').value.trim().toLowerCase();
    
    if(u === "imtiaz01" && p === "vip01") {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        setInterval(autoEngine, 1000);
    } else { 
        alert("Login Failed! \nUser: IMTIAZ01 \nPass: vip01"); 
    }
}

function autoEngine() {
    const now = new Date();
    const sec = now.getSeconds();
    const remaining = 30 - (sec % 30);
    document.getElementById('timerDisplay').innerText = `00:${remaining < 10 ? '0'+remaining : remaining}`;
    
    let inputField = document.getElementById('manualPeriod');
    let currentVal = parseInt(inputField.value);

    if (remaining === 30 && lastProcessedTime !== now.getMinutes() * 100 + sec) {
        lastProcessedTime = now.getMinutes() * 100 + sec;
        if (!isNaN(currentVal)) {
            let nextVal = (currentVal + 1) % 10000;
            inputField.value = String(nextVal).padStart(4, '0');
            generateUltraSignal(nextVal);
        }
    }
}

function limitDigits(el) {
    if (el.value.length > 4) el.value = el.value.slice(0, 4);
    if (el.value.length === 4) generateUltraSignal(parseInt(el.value));
}

function generateUltraSignal(num) {
    // ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶∏‡ßá‡¶á ‡¶∂‡¶ï‡ßç‡¶§‡¶ø‡¶∂‡¶æ‡¶≤‡ßÄ ‡¶≤‡¶ú‡¶ø‡¶ï‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§ ‡¶Ü‡¶õ‡ßá
    const salt = 0x5DEECE66DL;
    let hash = (num ^ salt) * 0x5DEECE66DL + 0xBL;
    hash = (hash >> 16) % 100;
    
    const res = hash > 48 ? "BIG" : "SMALL";
    
    let n1, n2;
    if (res === "BIG") {
        n1 = (hash % 5) + 5;
        n2 = ((hash + 3) % 5) + 5;
        if(n1 === n2) n2 = n1 === 9 ? 7 : n1 + 1;
    } else {
        n1 = hash % 5;
        n2 = (hash * 7) % 5;
        if(n1 === n2) n2 = n1 === 0 ? 2 : n1 - 1;
    }
    
    const isRed = (num + hash) % 2 === 0;
    const colorText = isRed ? "RED" : "GREEN";

    const textElem = document.getElementById('bigSmallText');
    textElem.innerText = res;
    textElem.style.color = res === "BIG" ? "var(--red)" : "var(--glow)";
    
    const numElem = document.getElementById('expectedNumbers');
    numElem.innerText = `EXPECTED: ${Math.abs(n1)} & ${Math.abs(n2)}`;
    
    const sBox = document.getElementById('signalBox');
    sBox.innerText = colorText;
    sBox.style.backgroundColor = isRed ? "var(--red)" : "var(--green)";
    sBox.style.borderColor = "#fff";
}
</script>
</body>
</html>
